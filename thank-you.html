<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        :root {
            --bg-color: #92bda4ab;
            --second-bg-color: #197530bd;
            --text-color: white;
            --main-color: #0a6630;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .message-box {
            background-color: var(--second-bg-color);
            padding: 3rem 5rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 20px var(--main-color);
            max-width: 100%;
            width: 100%;
            max-width: 600px; /* Limit max width */
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.6rem;
        }

        .btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.6rem;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #308b4c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .message-box {
                padding: 2rem;
            }

            h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1.4rem;
            }

            .btn {
                font-size: 1.4rem;
                padding: 0.8rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .message-box {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 0.7rem 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Thank You for Your Submission!</h2>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
